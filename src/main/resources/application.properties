# multipart
multipart.enabled=true
spring.datasource.continue-on-error=true
#spring.datasource.data=classpath:sql/data-mysql.sql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.initialization-mode=always
spring.datasource.password=ThePassword1!
spring.datasource.platform=mysql
spring.datasource.schema=classpath:sql/schema-mysql.sql
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/bangdudb?createDatabaseIfNotExist=true
spring.datasource.username=springuser
spring.http.multipart.max-file-size=500000KB
spring.http.multipart.max-request-size=500000KB
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.sql.init.enabled=true
